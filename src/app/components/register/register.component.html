<form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()">
  <div class="input-container">
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />
    <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
      <small>Nombre es requerido.</small>
    </div>
  </div>

  <div class="input-container">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small>Email válido es requerido.</small>
    </div>
  </div>

  <div class="input-container">
    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small>Contraseña es requerida y debe tener al menos 6 caracteres.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
